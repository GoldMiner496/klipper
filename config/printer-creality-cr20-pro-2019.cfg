# This file contains pin mappings for the Creality CR-20 Pro. To use
# this config, the firmware should be compiled for the AVR atmega2560.

# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: X_STEP
dir_pin: X_DIR
enable_pin: !X_ENABLE
microsteps: 16
rotation_distance: 40
endstop_pin: ^X_MIN
position_endstop: 0
position_max: 235
homing_speed: 100

[stepper_y]
step_pin: Y_STEP
dir_pin: Y_DIR
enable_pin: !Y_ENABLE
microsteps: 16
rotation_distance: 40
endstop_pin: ^Y_MIN
position_endstop: 0
position_max: 235
homing_speed: 100

[stepper_z]
step_pin: Z_STEP
dir_pin: !Z_DIR
enable_pin: !Z_ENABLE
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 250
homing_speed: 10.0
position_min: -1.0

[extruder]
step_pin: E_STEP
dir_pin: E_DIR
enable_pin: !E_ENABLE
microsteps: 16
rotation_distance: 33.683
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: E_HEATER
sensor_type: EPCOS 100K B57560G104F
sensor_pin: E_THERMISTOR
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 250

[bltouch]
sensor_pin: ^Z_MIN
control_pin: PB5
z_offset: 3.60
x_offset: 46
y_offset: 9
speed: 3.0
samples: 1

[safe_z_home]
home_xy_position: 117,117
speed: 50.0
z_hop: 10.0
z_hop_speed: 100

[bed_mesh]
speed: 100
horizontal_move_z: 8
mesh_min: 106,39
mesh_max: 281,229
probe_count: 3,3

[heater_bed]
heater_pin: BED_HEATER
sensor_type: EPCOS 100K B57560G104F
sensor_pin: BED_THERMISTOR
control: pid
pid_Kp: 690.34
pid_Ki: 111.47
pid_Kd: 1068.83
min_temp: 0
max_temp: 130

[fan]
pin: RAMPS_FAN0

[mcu]
serial: /dev/serial/by-id/usb-FTDI_FT232R_USB_UART_AK06SLT2-if00-port0

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[display]
lcd_type: uc1701
cs_pin: EXP1_6
a0_pin: EXP1_7
encoder_pins: ^EXP2_5, ^EXP2_3
click_pin: ^!EXP1_2

# Common RepRap ramps aliases
[board_pins ramps]
aliases_X: X_STEP=PF0, X_DIR=PF1, X_ENABLE=PD7, X_MIN=PE5, X_MAX=PE4
aliases_Y: Y_STEP=PF6, Y_DIR=PF7, Y_ENABLE=PF2, Y_MIN=PJ1, Y_MAX=PJ0
aliases_Z: Z_STEP=PL3, Z_DIR=PL1, Z_ENABLE=PK0, Z_MIN=PD3, Z_MAX=PD2
aliases_E: E_STEP=PA4, E_DIR=PA6, E_ENABLE=PA2, E_HEATER=PB4, E_THERMISTOR=PK5
aliases_E1: E1_STEP=PC1, E1_DIR=PC3, E1_ENABLE=PC7, E1_THERMISTOR=PK7
aliases_BED: BED_HEATER=PH5, BED_THERMISTOR=PK6
aliases_FAN: RAMPS_FAN0=PH6
aliases_EXP:
    # Common EXP1 header found on many "all-in-one" ramps clones
    EXP1_1=PC0, EXP1_3=PH0, EXP1_5=PA1, EXP1_7=PA5, EXP1_9=<GND>,
    EXP1_2=PC2, EXP1_4=PH1, EXP1_6=PA3, EXP1_8=PA7, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PB3, EXP2_3=PC6, EXP2_5=PC4, EXP2_7=PL0, EXP2_9=<GND>,
    EXP2_2=PB1, EXP2_4=PB0, EXP2_6=PB2, EXP2_8=PG0, EXP2_10=<RST>
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "spi"
    # Note, some boards wire: EXP2_8=<RST>, EXP2_10=PG0
