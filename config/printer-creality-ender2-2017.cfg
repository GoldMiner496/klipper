# This file contains common pin mappings for the 2017 Creality
# Ender 2. To use this config, the firmware should be compiled for the
# AVR atmega1284p.

# Note, a number of Melzi boards are shipped with a bootloader that
# requires the following command to flash the board:
#  avrdude -p atmega1284p -c arduino -b 57600 -P /dev/ttyUSB0 -U out/klipper.elf.hex
# If the above command does not work and "make flash" does not work
# then one may need to flash a bootloader to the board - see the
# Klipper docs/Bootloaders.md file for more information.

# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: X_STEP
dir_pin: !X_DIR
enable_pin: !MELZI_XYE_ENABLE
microsteps: 16
rotation_distance: 40
endstop_pin: ^X_MIN
position_endstop: 0
position_max: 165
homing_speed: 50

[stepper_y]
step_pin: Y_STEP
dir_pin: !Y_DIR
enable_pin: !MELZI_XYE_ENABLE
microsteps: 16
rotation_distance: 40
endstop_pin: ^Y_MIN
position_endstop: 0
position_max: 165
homing_speed: 50

[stepper_z]
step_pin: Z_STEP
dir_pin: Z_DIR
enable_pin: !Z_ENABLE
microsteps: 16
rotation_distance: 8
endstop_pin: ^Z_MIN
position_endstop: 0.0
position_max: 205

[extruder]
step_pin: E_STEP
dir_pin: !E_DIR
enable_pin: !MELZI_XYE_ENABLE
microsteps: 16
rotation_distance: 34.410
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_distance: 500.0
max_extrude_only_velocity: 200.0
max_extrude_only_accel: 500.0
heater_pin: E_HEATER
sensor_type: EPCOS 100K B57560G104F
sensor_pin: E_THERMISTOR
control: pid
pid_Kp: 21.73
pid_Ki: 1.54
pid_Kd: 76.55
min_temp: 0
max_temp: 250

[heater_bed]
heater_pin: BED_HEATER
sensor_type: EPCOS 100K B57560G104F
sensor_pin: BED_THERMISTOR
control: pid
# PID Tuned for 60C
pid_Kp: 72.487
pid_Ki: 2.279
pid_Kd: 576.275
min_temp: 0
max_temp: 100

[fan]
pin: MELZI_FAN0

[mcu]
serial: /dev/ttyUSB0

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 1500
max_z_velocity: 5
max_z_accel: 100

[display]
lcd_type: uc1701
cs_pin: PA3
a0_pin: PA1
encoder_pins: ^PD2, ^PD3
click_pin: ^!PC0

# Common RepRap melzi aliases
[board_pins melzi]
aliases_X: X_STEP=PD7, X_DIR=PC5, X_MIN=PC2
aliases_Y: Y_STEP=PC6, Y_DIR=PC7, Y_MIN=PC3
aliases_Z: Z_STEP=PB3, Z_DIR=PB2, Z_ENABLE=PA5, Z_MIN=PC4
aliases_E: E_STEP=PB1, E_DIR=PB0, E_HEATER=PD5, E_THERMISTOR=PA7
aliases_BED: BED_HEATER=PD4, BED_THERMISTOR=PA6
aliases_FAN: MELZI_FAN0=PB4
aliases_MELZI: MELZI_XYE_ENABLE=PD6
